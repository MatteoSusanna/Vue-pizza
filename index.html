<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <title>Vue Pizza</title>
    </head>
    <body>
        
        <div id="app">

            <div class="container">
                <h1 class="text-center">Pizza Asporto</h1>
                <div class="row">


                    <div class="col-md-6 position-relative">

                            <img class="img-fluid" :src=" 'img/' +  pizza[counterPizza].url" >
                            <span v-if="pizza[counterPizza].special" 
                                class="badge rounded-pill text-bg-danger position-absolute top-0 end-0 m-4">
                                Special
                            </span>
                    </div>

                    <div class="col-md-6">
                        <select v-model="counterPizza" @click="calcolaPrezzo">
                            <option v-for="(gusto,indice) in pizza" :value="indice">{{gusto.nome}} {{gusto.prezzo + ' â‚¬'}}</option>
                        </select>

                        <select v-model="dimensioniPizza" @click="calcolaPrezzo">
                            <option v-for="(dimensioni,indice) in dimensione" :value="indice" >{{dimensioni.dim}} {{ifPrezzo(dimensioni)}}</option>
                        </select>

                        <select v-model="impastoPizza" @click="calcolaPrezzo">
                            <option v-for="(tipoImp,indice) in impasto" :value="indice" >{{tipoImp.tipo}} {{ifPrezzo(tipoImp)}}</option>
                        </select>

                        <div>{{pizza[counterPizza].descrizione}}</div>

                        <div>{{prezzo}}</div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <label>Nome Pizza</label>
                            <input type="text" v-model="nomePizza">

                            <label>Descrizione</label>
                            <input type="text" v-model="descrizionePizza">

                            <label>url immagine</label>
                            <input type="text" v-model="urlPizza">

                            <label>costo</label>
                            <input type="number" v-model="costoPizza">

                            <button @click="pushNuovaPizza">Genera</button>
                        </div>
                        
                    </div>


                </div>
            </div>


        </div>



        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
